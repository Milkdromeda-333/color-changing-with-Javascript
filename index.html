<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DJ JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- Below are fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Truculenta:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <div>
      <details>
        <summary>Details</summary>
        <p>
          <a target="_blank" href="https://icons8.com/icon/iPOex8TAwHl8/butterfly-side-view">Butterfly Side View icon by
            Icons8</a>
        </p>
        <p>Website by Anjanique M.</p>
      </details>
    </div>
  </nav>
  <main>
    <div class="center">
      <div class="square"></div>
      <p>(try holding down r, g, b, y, or o 😉)</p>
    </div>
    <div class="horizontal">
      <div>
        <p>Try these actions over the square to change it 😃 </p>
        <ul>
          <li>Hover</li>
          <li>Hold</li>
          <li>Double click</li>
          <li>Scroll</li>
        </ul>
      </div>
      <div class="center sunset">
        <p>Watch the sunset 🌥️</p>
        <button class="sunsetBtn">Button</button>
      </div>
    </div>

  </main>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
